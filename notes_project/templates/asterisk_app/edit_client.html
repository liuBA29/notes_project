{% extends 'base.html' %}

{% block title %}Edit Client{% endblock %}

{% block content %}
<h1>Edit Client</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Client</button>
     <a href="{% url 'client_list' %}">Cancel</a>
</form>
<br>
<a href="{% url 'client_list' %}">Back to Client List</a>
{% endblock %}
