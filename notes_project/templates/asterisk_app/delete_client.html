{% extends 'base.html' %}

{% block title %}Delete Client{% endblock %}

{% block content %}
<h1>Delete Client</h1>
<p>Are you sure you want to delete the client <strong>{{ client.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<br>
<a href="{% url 'client_list' %}">Cancel</a>
{% endblock %}
